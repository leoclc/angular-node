<!DOCTYPE html>
<html lang="pt-br" ng-app="studying">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Angular</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
        <script src="js/directives/main-directives.js"></script>
    </head>
    <body ng-controller="FotosController">
        <div class="container">
            <div class="jumbotron">  
                <h1 class="text-center">Angular</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                <form>
                    <input type="text" class="form-control" placeholder="Filter by title" ng-model="filtro" ng-model-options="{ debounce: 500 }"/>
                </form>
                </div>
            </div>
            <div class="row">
                <my-panel ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
                    <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
                </my-panel>
            </div>
        </div>       
    </body>
</html>
