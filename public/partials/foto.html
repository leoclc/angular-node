<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>
<p ng-show="message.length" class="alert alert-info">
    {{message}}
</p>
<form name="form" ng-submit="submit()" class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Title</label>
            <input name="titulo" class="form-control" ng-model="foto.titulo">    
        </div>
        <div class="form-group">
            <label>URL</label>
            <input name="url" class="form-control" ng-model="foto.url">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="descricao" class="form-control" ng-model="foto.descricao">
            </textarea>
        </div>

        <button type="submit" class="btn btn-primary">
            Salvar
        </button>
         <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
    </div>
</form>
